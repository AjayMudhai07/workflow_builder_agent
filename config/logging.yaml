# Logging Configuration for IRA Workflow Builder

version: 1
disable_existing_loggers: false

formatters:
  default:
    format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
    datefmt: "%Y-%m-%d %H:%M:%S"

  detailed:
    format: "%(asctime)s - %(name)s - %(levelname)s - [%(filename)s:%(lineno)d] - %(message)s"
    datefmt: "%Y-%m-%d %H:%M:%S"

  json:
    class: "pythonjsonlogger.jsonlogger.JsonFormatter"
    format: "%(asctime)s %(name)s %(levelname)s %(message)s"

handlers:
  console:
    class: "logging.StreamHandler"
    level: "DEBUG"
    formatter: "default"
    stream: "ext://sys.stdout"

  file:
    class: "logging.handlers.RotatingFileHandler"
    level: "INFO"
    formatter: "detailed"
    filename: "logs/ira.log"
    maxBytes: 10485760  # 10MB
    backupCount: 5

  error_file:
    class: "logging.handlers.RotatingFileHandler"
    level: "ERROR"
    formatter: "detailed"
    filename: "logs/ira_errors.log"
    maxBytes: 10485760  # 10MB
    backupCount: 5

loggers:
  ira:
    level: "DEBUG"
    handlers: ["console", "file", "error_file"]
    propagate: false

  ira.agents:
    level: "DEBUG"
    handlers: ["console", "file"]
    propagate: false

  ira.workflows:
    level: "DEBUG"
    handlers: ["console", "file"]
    propagate: false

  ira.api:
    level: "INFO"
    handlers: ["console", "file"]
    propagate: false

  uvicorn:
    level: "INFO"
    handlers: ["console"]
    propagate: false

  fastapi:
    level: "INFO"
    handlers: ["console"]
    propagate: false

root:
  level: "INFO"
  handlers: ["console", "file"]
